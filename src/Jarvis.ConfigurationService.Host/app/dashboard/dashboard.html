<div class="col-lg-12 col-xs-12">
    version: {{dashboard.fileVersion}} - {{dashboard.informationalVersion}}
</div>
<div class="row">
    <div class="col-xs-4 col-lg-4">
        <div class="row" ng-repeat="application in dashboard.applications">
            <div class="col-lg-12 col-xs-12">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>
                            {{application.name}}
                        </h3>
                        <p>
                            Applications: {{application.services.length}}
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-document-text"></i>
                    </div>
                    <a href="#" class="small-box-footer" ng-click="dashboard.showApp(application)">
                        View configuration <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div><!-- ./col -->
        </div><!-- /.row -->
        <div class="col-lg-12 col-xs-12" ng-show="dashboard.appDetailsVisible">
            <h3>Application Name: {{dashboard.currentApplication.name}}</h3>
            <div class="row" ng-repeat="services in dashboard.currentApplication.services">
                <div>
                    {{services}} 
                    <a href=""><i class="ion-edit" href="" ng-click="dashboard.editConfig(services)"></i></a>

                    <a href="/{{dashboard.currentApplication.name}}/{{services}}.config?missingParametersAction=ignore" target="_blank"><i class="ion-document-text"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4 col-lg-4">
        <pre>{{dashboard.currentConfig | json}}</pre>
    </div>
</div>
